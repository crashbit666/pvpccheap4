services:
  db:
    image: docker.io/library/postgres:18.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: ${RUST_LOG:-info}
      HOST: 0.0.0.0
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Cron scheduler per tasques programades (preus, automatització)
  # - sync-prices: cada dia a les 20:30 (quan es publiquen els preus de demà)
  # - run-automation: cada hora en punt (quan canvia el preu)
  cron:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["cron_runner"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ESIOS_TOKEN: ${ESIOS_TOKEN}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
