# Producció amb HTTPS via Caddy
# Ús: podman-compose -f compose.yaml -f compose.prod.yaml up -d

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    ports: []
    expose:
      - "8080"

volumes:
  caddy_data:
  caddy_config:
