# Production docker-compose with HTTPS via Caddy
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    ports: !override []  # Remove direct port exposure in prod
    expose:
      - "8080"

volumes:
  caddy_data:
  caddy_config:
